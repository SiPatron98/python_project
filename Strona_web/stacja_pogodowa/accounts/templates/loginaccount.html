{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Zaloguj się</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>Wypełnij formularz, aby się zalogować.</p>
        </div> 
        {% if error %}
            <div class="alert alert-danger" role="alert"> 
                {{error}}
            </div> 
        {% endif %}
    </div>
    <div class="row">
        <div class="col-12">
            <form method="POST"> 
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Zaloguj się</button>
            </form>
        </div>
    </div> 
    {% endblock content %}
